    <!------- Contact Me Section ------->
    <section class="container-fluid">
        <div id="contactme">
            <div class="row no-gutters">
                <div class="col-md-12 col-sm-12">
                    <h1 class="section-heading text-uppercase text-light">Contact Me</h1>
                    <div class="container jumbotron bg-secondary">
                        <form>
                            <div class="form-row name">
                                <div class="col">
                                    <label for="fname" class="lead text-light"><strong>First Name:</strong></label> 
                                    <input type="text" class="form-control" id="fname" aria-describedby="nameinfo" placeholder="First Name" required>
                                </div>
                                <div class="col">
                                    <label for="lname" class="lead text-light"><strong>Last Name:</strong></label> 
                                    <input type="text" class="form-control" id="lname" aria-describedby="nameinfo" placeholder="Last Name">
                                </div>    
                            </div>
                            <div class="form-email">
                                <label for="emailaddress" class="lead text-light mt-2"><strong>Email:</strong></label> 
                                <input type="email" class="form-control" id="emailaddress" aria-describedby="emailinfo" placeholder="Enter Email" required>
                                <small id="emailinfo" class="form-text text-light">Your email address is the main form of contact</small> 
                            </div>
                            <div class="form-phone">
                                <label for="phone" class="lead text-light mt-2"><strong>Phone Number</strong></label> 
                                <input type="tel" class="form-control" id="phone" aria-describedby="phoneinfo" placeholder="Enter Phone No.">
                            </div>
                            <div class="text-area">
                                <label for="commentarea" class="lead text-light mt-3"><strong>Comments:</strong></label>
                                <small id="commentinfo" class="form-text text-light">Please describe your enquiry</small>
                                <textarea class="form-control" id="commentarea" aria-describedby="commentinfo" rows="3" required></textarea>
                            </div>
                                <button type="submit" class="btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
    <!------- End of Contact Me ------->

            <div class="options">
